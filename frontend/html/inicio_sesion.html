<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión - Hotel Casa Luna</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <div class="contenedor-principal">
        <div class="lado-izquierdo">
            <h1>Hotel Casa Luna</h1>
            <img src="/img/logo.png" alt="Logo del Hotel">
        </div>

        <div class="lado-derecho">
            <div class="selector">
                <button class="activo">✓ Usuario</button>
                <button>Administrador</button>
            </div>

            <h2>Inicio Sesión</h2>
            <div class="formulario">
                <input type="email" placeholder="Correo electrónico">
                <input type="password" placeholder="Contraseña">
                <a href="" class="contralink">Se te olvido la contraseña</a>

                <div class="botones">
                    <button class="btn-azul">Iniciar sesión</button>
                    <button class="btn-azul">Registrarse</button>
                </div>

                <button class="btn-google">Google</button>
            </div>
        </div>
    </div>
</body>

</html>
