<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión - Hotel Casa Luna</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />


</head>
<body>
    <main>
        <div class="contenedor-principal">
            <div class="lado-izquierdo">
                <h1>Hotel Casa Luna</h1>
                <img src="/img/nuevo.png" alt="Logo del Hotel">
            </div>

            <div class="lado-derecho">
                <div class="selector">
                    <button class="activo">✓ Usuario</button>
                    <button>Administrador</button>
                </div>

                <h2 class="titulo-i">Inicio Sesión</h2>
                <div class="formulario">
                    <input type="email" placeholder="Correo electrónico" class="data-1">
                    <br>
                    <input type="password" placeholder="Contraseña" class="data-2">
                    <a href="" class="contralink">Se te olvido la contraseña</a>

                    <div class="botones">
                        <button class="btn-azul">Iniciar sesión</button>

                        <button class="btn-azul">Registrarse</button>
                        
                    </div>

                    <button class="btn-google">Google</button>
                    <i class="bi bi-google"></i>
                    <i class="bi bi-person-fill"></i>
                    <i class="bi bi-person-fill-add"></i>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
