{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Casa Luna{% endblock %}</title> 
    <link rel="stylesheet" href="{% static 'administrador/css/actualizar_datos.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

</head>
<body>
    <main>
        <div class="contenedor-principal">
            <div class="lado-izquierdo">
                <img src="{% static 'administrador/img/logotipo.png' %} ">

                <h1>Hotel</h1>
            </div>
            <div class="lado-derecho">
                <h2 class="titulo-i">Actualizar datos</h2>

                <div class="formulario">
                    <label for="p-nombre" class="l-1">Nombre</label>
                    <br>
                    <input type="p-nombre" id="p-nombre" name="p-nombre" class="i-1">
                    <br>
                    <label for="s-nombre" class="l-2">Apellido</label>
                    <br>
                    <input type="s-nombre" id="s-nombre" name="s-nombre" class="i-2">
                    <br>
                    <label for="telefono" class="l-1">Telefono</label>
                    <br>
                    <input type="telefono" id="telefono" name="telefono" class="i-1">
                    <br>
                    <label for="correo" class="l-2">Correo-electronico</label>
                    <br>
                    <input type="correo" id="correo" name="correo" class="i-2">
                    <form action="{% url 'perfil'%}">
                        <button type="submit" class="btn btn-danger">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
