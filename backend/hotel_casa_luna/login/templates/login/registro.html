{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Inicio de sesión{%endblock%}</title>
    <link rel="stylesheet" href="{% static 'login/css/registro.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

</head>
<body>
    <main>
        <div class="contenedor-principal">
            <div class="lado-izquierdo">
                <h1>Hotel</h1>
                <img src="{% static 'login/img/logotipo.png' %} ">
            </div>
            <div class="lado-derecho">
                <h2 class="titulo-i">Registrar datos</h2>

                <div class="formulario">
                    <label for="p-nombre" class="l-1">Nombre</label>
                    <br>
                    <input type="p-nombre" id="p-nombre" name="p-nombre" class="i-1">
                    <br>
                    <label for="s-nombre" class="l-2">Apellido</label>
                    <br>
                    <input type="s-nombre" id="s-nombre" name="s-nombre" class="i-2">
                    <br>
                    <label for="telefono" class="l-1">Telefono</label>
                    <br>
                    <input type="telefono" id="telefono" name="telefono" class="i-1">
                    <br>
                    <label for="correo" class="l-2">Correo-electronico</label>
                    <br>
                    <input type="correo" id="correo" name="correo" class="i-2">
                    <br>
                    <label for="contraseña" class="l-1">Contraseña</label>
                    <br>
                    <input type="password" id="contraseña" name="contraseña" class="i-1">
                    <br>
                    <label for="confirmar-contraseña" class="l-2">Confirmar contraseña</label>
                    <br>
                    <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" class="i-2">
                    <form action="{% url 'inicio'%}">
                        <button type="submit" class="btn btn-danger">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
