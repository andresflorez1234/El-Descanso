{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{%endblock%}</title>
    <link rel="stylesheet" href="{% static 'login/css/restaurar.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />


</head>
<body>
    <main>
        <div class="contenedor-principal">
            <div class="lado-izquierdo">
                <h1>Hotel</h1>
                <img src="{% static 'login/img/logotipo.png' %} ">
            </div>

            <div class="lado-derecho">

                <h2 class="titulo-i">Ingresa nueva contraseña</h2>
                <div class="formulario">
                    <label for="contraseña" class="l-1">Contraseña nueva</label>
                    <br>
                    <input type="contraseña" id="contraseña" name="contraseña" class="i-1">
                    <br>
                    <label for="confirmar" class="l-2">Confirmar-contraseña</label>
                    <br>
                    <input type="confirmar" id="confirmar" name="confirmar" class="i-2">

                    <a href="{% url 'inicio' %}" class="btn-confirmar" onclick="aceptar()">Aceptar</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
