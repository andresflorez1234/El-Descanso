{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Inicio de sesión - Hotel Casa Luna{%endblock%}</title>
    <link rel="stylesheet" href="{% static 'login/css/inicio.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

</head>
<body>
    <main>
        <div class="contenedor-principal">
            <div class="lado-izquierdo">
                <h1>Hotel</h1>
                <img src="{% static 'reservas/img/logotipo.png' %} ">
            </div>

            <div class="lado-derecho">
                <div class="selector">
                    <button id="usuarioBtn" class="role-button active"> Usuario</button>
                    <button id="adminBtn" class="role-button">Administrador</button>

                </div>
                <h2 class="titulo-i">Inicio Sesión</h2>
                <div class="formulario">
                    <input type="email" placeholder="Correo electrónico" class="data-1">
                    <br>
                    <input type="password" placeholder="Contraseña" class="data-2">
                    <a href="" class="contralink">Se te olvido la contraseña</a>

                    <div class="botones">
                        <a href="{% url 'home'%}" class="btn btn-azul" onclick="inicio_de_sesion()">Inicio de sesion</a>

                        <a href="#" class="btn btn-azul" onclick="registrarse()">Registrase</a>
                        
                    </div>

                    <a href="#" class="btn btn-google" onclick="Google()">Google</a>
                    <i class="bi bi-google"></i>
                    <i class="bi bi-person-fill"></i>
                    <i class="bi bi-person-fill-add"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'reservas/js/inicio.js' %}"></script>
</body>

</html>
